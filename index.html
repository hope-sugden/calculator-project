<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hope's Caluclator</title>
    <link rel="stylesheet" href="./Styles/main.css">
    
  </head>
  <body>
    <main>
    <div id="display" data-cy="display"></div>
    <div id="result" data-cy="result"></div>
    <div id="grid-container">
      <button id="clear" class="operator" data-cy="clear">C</button>
      <button id="sign" class="operator" data-cy="sign">+/-</button>
      <button id="percent" class="operator" data-cy="percent">%</button>
      <button id="divide" class="operator" data-cy="divide">รท</button>
      <button id="seven" class="number" data-cy="seven">7</button>
      <button id="eight" class="number" data-cy="eight">8</button>
      <button id="nine" class="number" data-cy="nine">9</button>
      <button id="multiply" class="operator" data-cy="multiply">X</button>  
      <button id="four" class="number" data-cy="four">4</button>
      <button id="five" class="number" data-cy="five">5</button>
      <button id="six" class="number" data-cy="six">6</button>
      <button id="subtract" class="operator" data-cy="subtract">-</button>
      <button id="one" class="number" data-cy="one">1</button>
      <button id="two" class="number" data-cy="two">2</button>
      <button id="three" class="number" data-cy="three">3</button>
      <button id="plus" class="operator" data-cy="plus">+</button>
      <button id="zero" class="number" data-cy="zero">0</button>
      <button id="dot" class="number" data-cy="dot">.</button>
      <button id="equals" class="operator" data-cy="equals">=</button>
    </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
